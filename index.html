<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura encriptador</title>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style-main.css">
</head>
<body>
    <header>
        <h1><img class="logo" src="img/Logo-2.png" alt=""></h1>
    </header>
    <main>
        <div class="caja_de_texto">
            <form id="formulario">
                <textarea name="campo_de_texto" id="campo_de_texto" placeholder="Ingresa el texto aqui"></textarea>
                <div class="caja_botones">
                    <input id="btn-encriptar" class="botones" type="submit" value="Encriptar">
                    <input id="btn-desencriptar" class="botones" type="submit" value="Desencriptar">
                </div>
            </form>
        </div>
        <div class="caja_resultado" id="caja_r">
            <img src="img/Muñeco.png" id="imagen_vacio" alt="">
            <div class="resultado">
                <h3 id="msg_info">Ningún mensaje fue encontrado</h3>
                <p class="consejo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <script src="script-main.js"></script>
</body>
</html>
